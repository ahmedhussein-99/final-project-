apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: final-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: omaradel2001/task-frontend:v1.2
          ports:
            - containerPort: 80