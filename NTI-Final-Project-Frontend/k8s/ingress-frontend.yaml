# k8s/base/frontend-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: final-project
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # ← Required for modern clusters
  tls:
    - hosts:
        - final-project.com  # ← Optional: remove if using IP-only access
      secretName: bookstore-tls  # ← Optional: TLS secret for HTTPS
  rules:
    - host: final-project.com  # ← Optional: remove if using IP-only access
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
